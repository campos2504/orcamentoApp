<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastrar Empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/empresas}">Empresas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/orcamentos}">Or√ßamentos</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container my-3">
        <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-8 container justify-content-center card">
                <h1 class="text-center"> Cadastrar Empresa </h1>
                <div class="card-body">
                    <form class="row needs-validation" th:action="@{/empresas}" th:object="${empresa}" method="POST"
                        novalidate>
                        <div class="col-md-12 mb-3">
                            <label> Nome </label>
                            <input type="text" name="nome" th:field="*{nome}" class="form-control" placeholder="Nome"
                                required />
                        </div>
                        <div class="col-md-12 mb-3">
                            <label> Atividade </label>
                            <input type="text" name="atividade" th:field="*{atividade}" class="form-control"
                                placeholder="Atividade" />
                        </div>
                        <div class="col-md-12 mb-3">
                            <label> CNPJ </label>
                            <input type="text" name="cnpj" th:field="*{cnpj}" class="form-control" placeholder="CNPJ"
                                required />
                        </div>
                    
                        <div class="col-md-12 mb-3">
                            <label> Inscricao Estadual </label>
                            <input type="text" name="inscricaoEstadual" th:field="*{inscricaoEstadual}"
                                class="form-control" placeholder="Inscricao Estadual" required />
                        </div>
                        <div class="col-md-12 mb-3">
                            <label> CEP </label>
                            <input type="text" name="cep" th:field="*{cep}" class="form-control" placeholder="CEP" />
                        </div>
                        <div class="col-md-8 mb-3">
                            <label> Cidade </label>
                            <input type="text" name="cidade" th:field="*{cidade}" class="form-control"
                                placeholder="Cidade" />
                        </div>
 
                        <div class="col-md-3 mb-3">
                            <label>Estado</label>
                            <select class="form-select" name="estado" th:field="*{estado}">
                                <option selected disabled value="">Escolha...</option>
                                <option th:each="option : ${options}" th:value="${option}" th:text="${option}"></option>
                            </select>
                            <div class="invalid-feedback">
                                Please select a valid state.
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label> Bairro </label>
                            <input type="text" name="bairro" th:field="*{bairro}" class="form-control"
                                placeholder="Bairro" />
                        </div>
                        <div class="col-md-12 mb-3">
                            <label> Logradouro </label>
                            <input type="text" name="logradouro" th:field="*{logradouro}" class="form-control"
                                placeholder="Logradouro" />
                        </div>
                        <div class="col-md-4 mb-3">
                            <label> Numero </label>
                            <input type="text" name="numero" th:field="*{numero}" class="form-control"
                                placeholder="Numero" />
                        </div>
                        <div class="col-md-8 mb-3">
                            <label> Complemento </label>
                            <input type="text" name="complemento" th:field="*{complemento}" class="form-control"
                                placeholder="Complemento" />
                        </div>
                        <div class="col-md-12 mb-3">
                            <label> Observacao </label>
                            <input type="text" name="observacao" th:field="*{observacao}" class="form-control"
                                placeholder="Observacao"/>
                        </div>
                            <div class="col-md-4 mb-3 mx-auto">
                                <button class="btn btn-primary" type="submit">Salvar</button>
                            </div>
                    </form>

                </div>
            </div>
        </div>
    </div>


    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
